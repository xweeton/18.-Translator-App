<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Translator App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Simple translator App</h1>
  <img src="translator-man.png" alt="" height="300px">
  <br>
  <div id="inputContainer">
    <input type="text" id="inputText" placeholder='Enter Text'>
    <select id="inputLanguage">
      <option value="english">English</option>
      <option value="malay">Malay</option>
      <option value="spanish">Spanish</option>
    </select>
  </div>
  <div id="outputContainer">
    <input type="text" id="translatedText" placeholder='"Morning" "Pagi" "MaÃ±ana"' readonly>
    <select id="outputLanguage">
      <option value="english">English</option>
      <option value="malay">Malay</option>
      <option value="spanish">Spanish</option>
    </select>
  </div>
  <button id="translateButton" onclick="translateText()">Translate</button>
  <script type="module" src="script.js"></script>
</body>

</html>
